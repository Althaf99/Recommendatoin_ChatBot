- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - Who are you?

- lookup: region
  examples: |
    - North America
    - Europe
    - Asia
    - Africa
    - Oceania

- intent: ask_universities_in_region
  examples: |
    - What universities are in [any region](region)?
    - Show me universities in [any region](region)
    - Which universities are in [any region](region)?


- intent: ask_university_rank
  examples: |
    - What is the rank of [University of Cambridge](university_name)?
    - Show me the rank of [Oxford University](university_name)
    - How is [MIT](university_name) ranked?
    - Tell me the ranking of [University College London](university_name)
    - What is the position of [Imperial College London](university_name)?
    - What is the rank of [SLITT University](university_name)?
    - Which place does [Harvard University](university_name) hold?
    - How does [Stanford University](university_name) rank?
    - Rank of [Carnegie Mellon University](university_name)?
    - What rank does [University of Chicago](university_name) have?
    - How is [California Institute of Technology](university_name) ranked?
    - Where is [Princeton University](university_name) ranked in the world?
    - Tell me the world rank of [Yale University](university_name).


- regex: university_name
  examples: |
    - [Uu]niversity of \w+
    - [A-Za-z\s]+ University
    - [A-Za-z\s]+ College
    - [A-Za-z\s]+ School of [A-Za-z\s]+
    - [A-Za-z\s]+ Institute
    - [A-Za-z\s]+ Polytechnique
    - [A-Za-z\s]+ [Uu]niversity

- lookup: university_name
  examples: |
    /data/lookups/universities_lookup.txt

- intent: ask_best_ranked_university
  examples: |
    - What is the best-ranked university?
    - Show me the top university
    - Which university is ranked the highest?

- intent: provide_region
  examples: |
    - in [Europe](region)
    - in [North America](region)
    - in [Asia](region)

