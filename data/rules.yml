version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Greeting anytime the user greets
  steps:
  - intent: greet
  - action: action_dynamic_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: give the full detail of university when the user ask.
  steps:
    - intent: university_full_detail_request
    - action: action_provide_university_details

- rule: give the list of universities in the region.
  steps:
    - intent: university_list_on_region_request
    - action: action_provide_university_list_on_region
    
- rule: Ask for region if not provided
  condition:
    - slot_was_set:
        - region: null
  steps:
    - intent: find_best_university
    - action: action_ask_region