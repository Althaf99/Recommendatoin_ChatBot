version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_university_rank
  # - ask_university_location
  # - ask_university_fee

entities:
  - university

slots:
  university:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: university

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_university_rank:
    - text: "I'm looking up the ranking for {university}."

  # utter_ask_university_location:
  #   - text: "I'll find the location for {university}."

  # utter_ask_university_fee:
  #   - text: "Let me check the fee for {university}."
actions:
  - action_university_rank
  - action_extract_university

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
